<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of a triangle</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body id="area">
    <h1>Area of a triangle</h1>
    <h3>This app will calculate the area of a right angled triangle </h3>

    <label for="base">Base: <input id="base" class="triangle" placeholder="centimeter" type="number"></label>
    <label for="height">Height: <input id="height" class="triangle" placeholder="centimeter" type="number"></label>
    <button id="check">Check</button>
    <div id="output"></div>

    <script src="area.js"></script>
</body>
</html>
